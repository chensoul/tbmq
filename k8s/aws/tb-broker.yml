apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tb-broker
  namespace: thingsboard-mqtt-broker
spec:
  serviceName: tb-broker
  replicas: 1
  selector:
    matchLabels:
      app: tb-broker
  template:
    metadata:
      labels:
        app: tb-broker
    spec:
      volumes:
        - name: tb-broker-config
          configMap:
            name: tb-broker-config
            items:
              - key: conf
                path: thingsboard-mqtt-broker.conf
              - key: logback
                path: logback.xml
      nodeSelector:
        role: tbmq
      containers:
        - name: server
          imagePullPolicy: Always
          image: thingsboard/tbmq-node:1.1.1-SNAPSHOT
          ports:
            - containerPort: 8083
              name: http
            - containerPort: 1883
              name: mqtt
          env:
            - name: TB_SERVICE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SECURITY_MQTT_BASIC_ENABLED
              value: "false"
            - name: TB_KAFKA_SERVERS
              value: "kafka-controller-headless:9092"
            - name: DUMMY_VALUE_FOR_RESTART
              value: "1000000"
          envFrom:
            - configMapRef:
                name: tb-broker-db-config
            - configMapRef:
                name: tb-broker-yml-config
          volumeMounts:
            - mountPath: /config
              name: tb-broker-config
          readinessProbe:
            tcpSocket:
              port: 1883
            timeoutSeconds: 10
            initialDelaySeconds: 30
            periodSeconds: 20
            successThreshold: 1
            failureThreshold: 5
          livenessProbe:
            timeoutSeconds: 10
            tcpSocket:
              port: 1883
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 10
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: tb-broker
  namespace: thingsboard-mqtt-broker
spec:
  type: ClusterIP
  selector:
    app: tb-broker
  ports:
    - port: 8083
      name: http
    - port: 1883
      name: mqtt
