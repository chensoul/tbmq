  MQTT_MSG_SUBSCRIPTIONS_PARALLEL_PROCESSING: "true"
  MQTT_KEEP_ALIVE_MONITORING_DELAY_MS: "60000"

  MQTT_PERSISTENT_SESSION_DEVICE_PERSISTED_MESSAGES_SQL_UPDATE_PACKET_QUEUE_BATCH_THREADS: "0"
  MQTT_PERSISTENT_SESSION_DEVICE_PERSISTED_MESSAGES_SQL_DELETE_PACKET_QUEUE_BATCH_THREADS: "0"

  MQTT_HANDLER_ALL_MSG_CALLBACK_THREADS: "6"
  MQTT_HANDLER_DEVICE_MSG_CALLBACK_THREADS: "0"
  MQTT_HANDLER_APP_MSG_CALLBACK_THREADS: "0"

  CACHE_STATS_ENABLED: "false"
  STATS_ENABLED: "false"
  APPLICATION_PROCESSOR_STATS_ENABLED: "false"
  HISTORICAL_DATA_REPORT_ENABLED: "false"

  MQTT_MSG_WRITE_AND_FLUSH: "false"
  MQTT_BUFFERED_MSG_COUNT: "3"
